<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profiles</title>
  <style>
    body {
      background: #000;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    #profiles-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .profile {
      display: block !important;
      margin-bottom: 24px !important;
      text-align: center;
    }

    #profile-wrapper {
      max-width: 380px !important;
      width: 95% !important;
      margin: 0 auto !important;
      display: block !important;
      text-align: center !important;
    }

    .slides video {
      width: 60% !important;        /* shrink video */
      max-width: 220px !important;  /* cap size */
      height: auto !important;      /* prevent cutoff */
      margin: 0 auto !important;    /* center */
      display: block !important;
      border-radius: 12px;
    }

    .bio {
      margin-top: 12px;
      font-size: 14px;
      color: #ccc;
    }

    .meet-btn {
      display: inline-block;
      margin-top: 10px;
      background: #DFF41F;
      color: #000;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="profiles-container"></div>

  <script>
    fetch("https://sheetdb.io/api/v1/7dli8bleg4bq8")
      .then(res => res.json())
      .then(profiles => {
        const container = document.getElementById("profiles-container");

        profiles.forEach(profile => {
          const profileDiv = document.createElement("div");
          profileDiv.className = "profile";

          profileDiv.innerHTML = `
            <div id="profile-wrapper">
              <div class="slides">
                <video autoplay muted loop playsinline>
                  <source src="${profile.video}" type="video/mp4">
                  Your browser does not support video.
                </video>
              </div>
              <div class="bio">${profile.bio || ""}</div>
              <a class="meet-btn" href="${profile.link || "#"}" target="_blank">Meet</a>
            </div>
          `;

          container.appendChild(profileDiv);
        });
      });
  </script>
<script>
  function sendHeight() {
    const height = document.body.scrollHeight;
    window.parent.postMessage({ type: "setHeight", height }, "*");
  }

  // send height on load + resize
  window.addEventListener("load", sendHeight);
  window.addEventListener("resize", sendHeight);
  setInterval(sendHeight, 500); // fallback for dynamic content
</script>
</body>
</html>
