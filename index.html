<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profiles</title>
  <style>
    body {
      background: #000;
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    #profile-wrapper {
      max-width: 380px;
      width: 95%;
      margin: 0 auto;
      padding: 10px;
      border-radius: 14px;
    }

    .profile {
      display: none;
      border-radius: 14px;
      margin-bottom: 10px;
    }
    .profile.active {
      display: block;
    }

    .slider {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 14px;
      margin-bottom: 10px;
    }

    .slider video {
      width: 60%;          /* smaller video */
      max-width: 200px;    /* keep compact */
      aspect-ratio: 9/16;
      margin: 0 auto;
      border-radius: 14px;
      display: block;
      background: #000;
    }

    .bio-card {
      background: #000;
      color: #fff;
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .profile.active .bio-card {
      opacity: 1;
      transform: translateY(0);
    }

    .bio-name {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 4px;
    }
    .bio-info {
      font-size: 14px;
      line-height: 1.4;
      color: #aaa;
      margin-bottom: 2px;
    }
    .bio-info span {
      font-weight: 600;
      color: #fff;
    }
    .fruit-pick {
      font-size: 21px;
      font-weight: 700;
      margin: 6px 0;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      gap: 10px;
    }
    .nav-buttons button,
    .meet-btn {
      padding: 6px 18px;
      border-radius: 800px;
      font-weight: 900;
      font-size: 13px;
      cursor: pointer;
      border: none;
      background: #DFF41F;
      color: #000;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      flex: 1;
    }
    .nav-buttons button:hover,
    .meet-btn:hover {
      transform: scale(1.08);
      background: #c8db1c;
      box-shadow: 0 4px 12px rgba(223, 244, 31, 0.6);
    }
    .meet-btn {
      flex: 1;
      max-width: 120px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="profile-wrapper">
    <div id="profiles-container"></div>
    <div class="nav-buttons">
      <button id="prev-btn">Prev</button>
      <button class="meet-btn">Meet</button>
      <button id="next-btn">Next</button>
    </div>
  </div>

  <script>
    const container = document.getElementById('profiles-container');
    let allProfiles = [];
    let activeIndex = 0;
    const API_KEY = '7dli8bleg4bq8'; // SheetDB

    fetch(`https://sheetdb.io/api/v1/${API_KEY}?limit=50`)
      .then(res => res.json())
      .then(profiles => {
        allProfiles = profiles;
        renderProfiles(allProfiles);
        showProfile(activeIndex);
        sendHeight(); // adjust after load
      });

    function renderProfiles(profiles) {
      profiles.forEach(profile => {
        const profileDiv = document.createElement('div');
        profileDiv.className = 'profile';

        profileDiv.innerHTML = `
          <div class="slider">
            <video src="${profile.video}" playsinline autoplay muted loop></video>
          </div>
          <div class="bio-card">
            <div class="bio-name">${profile.name || ''}</div>
            <div class="bio-info"><span>Age:</span> ${profile.age || ''}</div>
            <div class="bio-info"><span>City:</span> ${profile.city || ''}</div>
            <div class="fruit-pick">üçí ${profile.fruit || ''}</div>
          </div>
        `;
        container.appendChild(profileDiv);
      });
    }

    function showProfile(index) {
      const profiles = document.querySelectorAll('.profile');
      profiles.forEach((p, i) => p.classList.toggle('active', i === index));
      sendHeight();
    }

    document.getElementById('prev-btn').addEventListener('click', () => {
      activeIndex = (activeIndex - 1 + allProfiles.length) % allProfiles.length;
      showProfile(activeIndex);
    });

    document.getElementById('next-btn').addEventListener('click', () => {
      activeIndex = (activeIndex + 1) % allProfiles.length;
      showProfile(activeIndex);
    });

    // Send height to parent (GemPages)
    function sendHeight() {
      const height = document.body.scrollHeight;
      window.parent.postMessage({ type: "setHeight", height }, "*");
    }
    window.addEventListener("resize", sendHeight);
    setInterval(sendHeight, 800);
  </script>
</body>
</html>
